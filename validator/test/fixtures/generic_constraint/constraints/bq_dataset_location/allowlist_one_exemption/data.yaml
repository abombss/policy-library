apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPGenericConstraintV1
metadata:
  name: bq_dataset_location_allowlist_one_exemption
spec:
  severity: high
  match:
    target: ["organization/*"]
  parameters:
    asset_types:
      - "bigquery.googleapis.com/Dataset"
    filters:
      - not:
          - or:
            - key: resource.data.location
              op: eq
              type: value
              value: us-west2
            - key: name
              op: eq
              type: value
              value: //bigquery.googleapis.com/projects/sandbox2/datasets/eu_test_dataset
