apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPGenericConstraintV1
metadata:
  name: regional_subnets_must_be_overlapped
  annotations:
    contole: 1234
spec:
  severity: high
  match:
    gcp:
      target: ["organization/*"]
  # By default, the scopes listed here is being used:
  # https://cloud.google.com/kubernetes-engine/docs/how-to/hardening-your-cluster#reduce_node_sa_scopes
  parameters:
    asset_types:
    - compute.googleapis.com/Subnetwork
    filters:
    - not:
      - or:
        - and:
          - key: resource.data.ipCidrRange
            type: value
            op: "eq"
            value: 10.10.0.0/16
          - key: resource.data.name
            type: regex
            value: private
          - key: resource.data.region
            type: regex
            value: us-east1$
        - and:
          - key: resource.data.ipCidrRange
            type: value
            op: "eq"
            value: 10.1.0.0/16
          - key: resource.data.name
            type: regex
            value: public
          - key: resource.data.region
            type: regex
            value: us-east1$
